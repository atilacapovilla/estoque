{% extends "base.html" %}

{% block content %}

  <a href="{% url 'produto:produto_list' %}">
    <button type="button" class="btn btn-info">
        <span class="fa-solid fa-list"></span> Listagem de produtos
      </button>
  </a>

  <h2>{{ object }}
    <span class="pull-right">
      <a href="{% url 'produto:produto_edit' object.pk %}">
        <button type="button" class="btn btn-success">
          <span class="fa fa-pencil"></span> Editar
        </button>
      </a>
    </span>
  </h2>

  <div class="col-sm-6">
    <table class="table table-striped table-user-information">
      <tbody>
        <tr>
          <th class="text-right">Importado</th>
          <td>
            {% if object.importado %}
              <i class="fa fa-check-circle ok text-success"></i>
            {% else %}
              <i class="fa fa-minus-circle no text-danger"></i>
            {% endif %}
          </td>
        </tr>
        <tr>
          <th class="text-right">NCM</th>
          <td>{{ object.ncm }}</td>
        </tr>
        <tr>
          <th class="text-right">Preço</th>
          <td>R$ {{ object.preco }}</td>
        </tr>
        <tr>
          <th class="text-right">Estoque</th>
          <td>{{ object.estoque }}</td>
        </tr>
        <tr>
          <th class="text-right">Estoque mínimo</th>
          <td>{{ object.estoque_minimo }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  {% endblock content %}
